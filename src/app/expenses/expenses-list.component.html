        <div class="col-md-3">
            <nz-card>

<nz-card>     
    <div class="row m-b-30">
        <div class="col-lg-8">
            <div class="d-md-flex">
                <div class="m-b-10 m-r-20">
                    <nz-input-group [nzPrefix]="prefixTemplate">
                        <input type="text" nz-input placeholder="Search Expenses" [(ngModel)]="searchInput" (ngModelChange)="search()">
                    </nz-input-group>      
                    <ng-template #prefixTemplate>
                        <i nz-icon nzType="search" class="opacity-05"></i>
                    </ng-template>   
                </div>
                <div class="m-b-10 m-r-20 d-flex align-items-center">
                    <nz-select style="min-width: 220px;" class="w-100" nzPlaceHolder="Category" [(ngModel)]="selectedCategory" (ngModelChange)="categoryChange($event)">
                        <nz-option nzLabel="All" nzValue="All"></nz-option>
                        <nz-option 
                        *ngFor="let category of categories"
                            nzLabel="{{category.expense_category_name}}"
                            nzValue="{{category.id}}"
                        >
                        </nz-option>
                    </nz-select>
                </div>                
            </div>          
        </div>
        <div class="col-lg-4 text-right">
            <a nz-button nzType="primary" [routerLink]="['/expenses/add']">
                <i nz-icon nzType="plus-circle" theme="outline"></i>
                <span>Add Expenses</span>
            </a>
        </div>
    </div>
    <nz-table #expensesListTable [nzData]="displayData" [nzFrontPagination] ="false">
        <thead>
            <tr>
                <th *ngFor="let column of orderColumn" [nzSortFn]="column.compare">{{ column.title }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of displayData;  let i=index">
                <td>#{{item.id}}</td>
                <td>
                    <div class="d-flex align-items-center">                        
                        <span class="m-l-10"><a [routerLink]="['#']">{{item.name}}</a></span>
                    </div>
                </td>
                <td>₱{{item.amount | number:'3.2-5'}}</td>
                <td>{{item.created_at}}</td>
                <td>
                    {{item.expense_category.expense_category_name}}  
                </td>
                <td>                    
                    <span class="text-capitalize">{{item.account.account_name}}</span>
                </td>
                <td class="text-md-right">
                    <a class="m-r-5" nz-button nzType="default" nzShape="circle" nz-tooltip nzTooltipTitle="Edit" [routerLink]="'#'">
                        <i nz-icon nzType="edit" theme="outline"></i>
                    </a>
                    <button nz-button nzType="default" nzShape="circle" nz-tooltip nzTooltipTitle="Delete">
                        <i nz-icon nzType="delete" theme="outline"></i>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <ng-template #totalTemplate let-total> Total {{ totalList.total }} items </ng-template>
                </td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>
