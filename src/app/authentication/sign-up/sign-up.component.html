<div class="container-fluid p-0 h-100">
    <div class="row no-gutters h-100">
        <div class="col-lg-8 d-none d-lg-flex" style="background-image:url('assets/images/BG.svg'); background-repeat: no-repeat; background-position-y: bottom;">
            <div class="d-flex h-100 p-h-40 p-v-15 flex-column justify-content-between"> 
                <div>
                    <h1>Suki-Shop Seller Center</h1>
                </div>               
                <div class="d-flex justify-content-between">                    
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a class="text-white text-link" href="">Legal</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="text-white text-link" href="">Privacy</a>
                        </li>
                    </ul>
                </div>
            </div> 
        </div>
        <div class="col-lg-4 bg-white">
            <div class="container h-100">
                <div class="row no-gutters h-100 align-items-center">
                    <div class="col-md-10 mx-auto">
                        <h2>Sign Up</h2>
                        <p class="m-b-30">Create your account to get access</p>
                        <form nz-form [formGroup]="signUpForm" class="login-form" nzLayout="vertical"
                            (ngSubmit)="submitForm()">
                            <nz-form-item>
                                <nz-form-label nzRequired nzFor="email">Email</nz-form-label>
                                <nz-form-control nzErrorTip="The input is not valid E-mail!">
                                    <input type="text" nz-input formControlName="email" placeholder="Username"
                                        id="email">
                                </nz-form-control>
                            </nz-form-item>
                            <nz-form-item>
                                <nz-form-label nzRequired nzFor="password">Password</nz-form-label>
                                <nz-form-control nzErrorTip="Please input your Password!">
                                    <input type="password" nz-input formControlName="password" placeholder="Password"
                                        id="password">
                                </nz-form-control>
                            </nz-form-item>
                            <nz-form-item>
                                <nz-form-label nzFor="checkPassword" nzRequired>Confirm Password</nz-form-label>
                                <nz-form-control nzErrorTip="Please confirm your password!">
                                    <input nz-input type="password" formControlName="checkPassword"
                                        placeholder="Confirm Password" id="checkPassword">
                                </nz-form-control>
                            </nz-form-item>
                            <div class="d-flex align-items-center justify-content-between">
                                <nz-form-item>
                                    <nz-form-control>
                                        <label nz-checkbox formControlName="agree">
                                            <span>I have read the <a>agreement</a></span>
                                        </label>
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-control>
                                        <div>
                                            <button nz-button class="login-form-button" [nzType]="'primary'">Sign
                                                Up</button>
                                        </div>
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
