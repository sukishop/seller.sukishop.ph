<div class="container-fluid p-0 h-100">
    <div class="row no-gutters h-100">
        <div class="col-lg-8 d-none d-lg-flex" style="background-image: linear-gradient(to right, #23A1A7, #4C8FC8);">
            <div class="d-flex h-100 p-h-40 p-v-15 flex-column justify-content-between">
                <div style="padding-top: 30px;">
                    <h1 style="color: white">Suki-Shop Seller Center</h1>
                </div>
                <div class="d-flex justify-content-between" style="z-index: 2">
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a class="text-white text-link" href="">Legal</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="text-white text-link" href="">Privacy</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div style="height: 100%; width: 100%; position: absolute; padding: 15vh 5vh 0;">
                <div style="background-image: url('assets/images/BG.svg');
                    background-repeat: no-repeat;
                    background-position-y: bottom;
                    background-size: contain;
                    width: 100%;
                    height: 100%;
                    background-position-x: center">
                </div>
            </div>
        </div>
        <div class="col-lg-4 bg-white">
            <div class="container h-100">
                <div class="row no-gutters h-100 align-items-center">
                    <div class="col-md-10 mx-auto">
                        <h2>Sign In</h2>
                        <div class="row no-gutters" style="margin: 10px 0">
                            <div class="col-md-12">
                                <button nz-button class="login-form-button" [nzType]="'primary'"
                                    style="width:100%" (click)="socialLogin('facebook')">Login With Facebook</button>
                            </div>
                            <div class="col-md-12" style="margin-top:10px">
                                <button nz-button class="login-form-button" [nzType]="'secondary'"
                                    style="width:100%" (click)="socialLogin('google')">Sign-in with Google</button>
                            </div>
                        </div>
                        <p class="m-b-30">Enter your credential to get access</p>
                        <form nz-form [formGroup]="loginForm" nzLayout="vertical" class="login-form"
                            (ngSubmit)="submitForm()">
                            <nz-form-item>
                                <nz-form-label nzRequired nzFor="email">Email Address</nz-form-label>
                                <nz-form-control nzErrorTip="Please enter a valid email addresss!">
                                    <nz-input-group [nzPrefix]="prefixUser">
                                        <input type="text" nz-input formControlName="email" placeholder="Email Address">
                                    </nz-input-group>
                                </nz-form-control>
                            </nz-form-item>
                            <nz-form-item>
                                <nz-form-label nzRequired nzFor="password">Password</nz-form-label>
                                <a class="font-size-13 p-t-10 text-muted" style="position:absolute; right: 0"
                                    [routerLink]="['/authentication/reset-password-1']">Forget Password?</a>
                                <nz-form-control nzErrorTip="Please input your Password!">
                                    <nz-input-group [nzPrefix]="prefixLock">
                                        <input type="password" nz-input formControlName="password"
                                            placeholder="Password">
                                    </nz-input-group>
                                </nz-form-control>
                            </nz-form-item>
                            <nz-form-item>
                                <nz-form-control>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <span class="font-size-13 text-muted">Don't have an account? <a class="small"
                                                [routerLink]="['/authentication/sign-up']"> Signup</a></span>
                                        <button nz-button class="login-form-button" [nzType]="'primary'">Sign
                                            In</button>
                                    </div>
                                </nz-form-control>
                            </nz-form-item>
                        </form>
                        <ng-template #prefixUser><i nz-icon nzType="user"></i></ng-template>
                        <ng-template #prefixLock><i nz-icon nzType="lock"></i></ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
