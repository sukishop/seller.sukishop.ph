<div class="page-header has-tab">
    <div class="d-md-flex m-b-15 align-items-center justify-content-between">
        <div class="media align-items-center m-b-15">            
            <div class="m-l-15">
                <div class="m-b-0">
                    <h4>Vendor: <span *ngIf="!isEdit">Kath  Ong - BeauteFinds</span></h4>                     
                    <nz-select style="min-width: 220px;" class="w-100" nzPlaceHolder="Vendor" [(ngModel)]="selectedCategory" *ngIf="isEdit">                        
                        <nz-option nzLabel="Kath Ong - BeauteFinds" nzValue="Kath Ong - BeauteFinds"></nz-option>
                        <nz-option nzLabel="Beautederm - Head Office" nzValue="Beautederm - Head Office"></nz-option>                        
                    </nz-select> 
                </div>
                <p class="text-muted m-b-0">Date: 06/20/2020</p>
                <p class="text-muted m-b-0">Total: ₱500,000</p>
                <p class="text-muted m-b-0"> 
                    Status:                                        
                    <nz-tag [nzColor]="'cyan'" *ngIf="!isEdit">Delivered</nz-tag>
                    <nz-select style="min-width: 220px;" class="w-100" nzPlaceHolder="Status" [(ngModel)]="selectedStatus" *ngIf="isEdit">                        
                        <nz-option nzLabel="Delivered" nzValue="Delivered"></nz-option>
                        <nz-option nzLabel="Pending" nzValue="Pending"></nz-option>
                    </nz-select>
                </p>
            </div>
        </div>
        <div class="m-b-15">
            <button nz-button nzType="primary" *ngIf="!isEdit" (click)="edit()">
                <i nz-icon nzType="edit" theme="outline"></i>
                <span>Edit</span>
            </button>
            <button nz-button nzType="default" *ngIf="isEdit" (click)="save()">
                <i nz-icon nzType="save" theme="outline"></i>
                <span>Save</span>
            </button>
        </div>
    </div>
</div> 

<nz-card>    
    <nz-table #productsListTable [nzData]="displayData" [nzFrontPagination]="false">
        <thead> 
            <tr>                
                <th *ngIf="isEdit">&nbsp;</th>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Amount</th>
            </tr>
        </thead> 
        <tbody>
            <tr *ngFor="let item of productsListTable.data;  let i=index">             
                <td *ngIf="isEdit"> 
                                      
                    <button nz-button nzType="default" nzShape="circle" nz-tooltip nzTooltipTitle="Delete">
                        <i nz-icon nzType="delete" theme="outline"></i>
                    </button>
                </td>   
                <td>
                    <div class="d-flex align-items-center">
                        <nz-avatar nzShape="square" [nzSize]="60" nzIcon="picture" [nzSrc]="item.avatar"></nz-avatar>
                        <span class="m-l-10"><a [routerLink]="['/products/view']">{{item.name}}</a></span>
                    </div>
                </td>                
                <td>₱{{item.price | number:'3.2-5'}}</td>
                <td>
                    {{item.quantity}}
                </td>
                <td>
                    {{item.amount| number:'3.2-5'}}
                </td>                                
            </tr>
        </tbody>
    </nz-table>
    <div class="row"> 
        <div class="col-md-4">                        
            <a class="small" *ngIf="isEdit">
                <i nz-icon nzType="plus-circle" theme="outline"></i>
                &nbsp;<span>Add Item</span>
            </a>
        </div>                 
        <div class="col-md-4"></div> 
        <div class="col-md-4">    
            <h3><span class="font-weight-semibold text-dark float-right text-right">Total : ₱2,557.00</span></h3>
        </div>                    
    </div>
    <div class="m-b-15"> 
        <h4>Notes: </h4>
        <div *ngIf="!isEdit">Pending Items 3 Travel Set, 4 Regular Set</div>
        <textarea nz-input placeholder="Add Notes" [nzAutosize]="{ minRows: 3, maxRows: 5 }" *ngIf="isEdit">Pending Items 3 Travel Sets, 4 Regular Sets
        </textarea>
    </div>
    <div class="text-right">
        <button nz-button nzType="default" *ngIf="isEdit" (click)="save()">
            <i nz-icon nzType="save" theme="outline"></i>
            <span>Save</span>
        </button> 
    </div>    
</nz-card>
